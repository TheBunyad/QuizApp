sonar.projectKey=TheBunyad_QuizApp
sonar.projectName=QuizApp
sonar.projectVersion=1.0

sonar.organization=thebunyad

sonar.host.url=https://sonarcloud.io

sonar.sources=.

sonar.cfamily.build-wrapper-output.bypass=true
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

sonar.junit.reportsPath=reports/
sonar.junit.include=*.junit
sonar.swift.lizard.report=reports/lizard-report.xml
sonar.swift.swiftlint.report=reports/*swiftlint.txt

sonar.coverageReportPaths=reports/sonarqube-generic-coverage.xml
sonar.inclusions=domain/**,data/**
sonar.exclusions=data/dataTests/**,domain/domainTests/**